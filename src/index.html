<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      body {
        background-color: rgb(4, 70, 4);
      }
      .container {
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card {
        width: 200px;
        height: 300px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        position: relative;
        margin-bottom: 20px;
        cursor: default;
        user-select: none;
      }

      .card-corner {
        position: absolute;
        font-size: 50px;
      }

      .top-left {
        top: 4px;
        left: 22px;
      }

      .bottom-right {
        bottom: 4px;
        right: 22px;
        transform: rotate(180deg); /* Rotates the bottom suit 180 degrees */
      }

      .card-value {
        font-size: 50px;
      }
      .card {
        transition: transform 0.6s;
        transform-style: preserve-3d;
      }

      .card.flipped {
        transform: rotateY(180deg);
      }

      .card-front,
      .card-back {
        position: absolute;
        backface-visibility: hidden;
        width: 100%;
        height: 100%;
      }

      .card-back {
        transform: rotateY(180deg);
      }
      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
        cursor: default;
        user-select: none;
      }
    </style>
  </head>
  <body class="bg-dark-green">
    <div class="container">
      <div class="card">
        <div class="card-corner top-left">
          <span class="suit top-suit">&spades;</span>
        </div>
        <div class="card-value">
          <span class="rank">A</span>
        </div>
        <div class="card-corner bottom-right">
          <span
            class="suit bottom-suit"
            <span
            class="suit bottom-suit"
            style="font-size: 50px;"
            >&spades;</span
          >
        </div>
      </div>
      <button id="drawButton">Draw Card</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
