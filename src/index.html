<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        background-color: #0f9d58;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
      }

      .card {
        display: flex;
        width: 200px;
        height: 300px;
        margin-bottom: 20px;
      }

      .card-corner {
        position: absolute;
        font-size: 24px;
      }

      .top-left {
        top: 8px;
        left: 8px;
      }

      .bottom-right {
        bottom: 8px;
        right: 8px;
        transform: rotate(180deg); /* Flips the bottom suit upside down */
      }

      .card-value {
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        font-size: 50px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="card bg-white rounded shadow">
        <div class="card-corner top-left">
          <span class="suit top-suit">♠</span>
        </div>
        <div class="card-value">
          <span class="rank">A</span>
        </div>
        <div class="card-corner bottom-right">
          <span class="suit bottom-suit">♠</span>
        </div>
      </div>
      <button id="drawButton" class="btn btn-primary">Draw Card</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
