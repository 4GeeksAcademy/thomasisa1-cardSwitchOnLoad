<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Card Generator</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <style>
      .container {
        height: 100vh; /* Ensures the container takes up the full viewport height */
        display: flex;
        flex-direction: column;
        justify-content: center; /* Center content vertically */
        align-items: center; /* Center content horizontally */
      }

      .card {
        width: 200px;
        height: 300px;
        background-color: #fff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.5);
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        position: relative;
        margin-bottom: 20px; /* Space between the card and the button */
      }

      .card-corner {
        position: absolute;
        font-size: 50px;
      }

      .top-left {
        top: 10px;
        left: 10px;
      }

      .bottom-right {
        bottom: 10px;
        right: 10px;
        transform: rotate(180deg); /* Rotates the bottom suit 180 degrees */
      }

      .card-value {
        font-size: 50px;
      }

      button {
        padding: 10px 20px;
        font-size: 16px;
        cursor: pointer;
        background-color: #007bff;
        color: white;
        border: none;
        border-radius: 5px;
      }
    </style>
  </head>
  <body class="bg-light">
    <div class="container">
      <div class="card">
        <div class="card-corner top-left">
          <span class="suit top-suit">♠</span>
        </div>
        <div class="card-value">
          <span class="rank">A</span>
        </div>
        <div class="card-corner bottom-right">
          <span
            class="suit bottom-suit"
            <span
            class="suit bottom-suit"
            style="font-size: 50px;"
            >♠</span
          >
        </div>
      </div>
      <button id="drawButton">Draw Card</button>
    </div>
    <script src="app.js"></script>
  </body>
</html>
